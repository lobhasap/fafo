<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† House Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 2px solid #4CAF50;
        }

        .result-error {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: 2px solid #f44336;
        }

        .prediction-price {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin: 20px 0;
        }

        .features-summary {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .status-healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .prediction-price {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† House Price Predictor</h1>
            <p>Get instant house price predictions using our ML model</p>
        </div>

        <div class="form-container">
            <div id="apiStatus" class="api-status status-error">
                Checking API status...
            </div>

            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="square_feet">Square Feet</label>
                        <input type="number" id="square_feet" name="square_feet" min="500" max="10000" step="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="number" id="bathrooms" name="bathrooms" min="1" max="5" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" name="age" min="0" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="distance_to_city">Distance to City (miles)</label>
                        <input type="number" id="distance_to_city" name="distance_to_city" min="0" max="50" step="0.1" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üöÄ Predict House Price
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing house features...</p>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="prediction-price" id="predictionPrice"></div>
                <div class="features-summary" id="featuresSummary"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : window.location.origin;

        // Check API health on page load
        async function checkApiHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('apiStatus');
                if (data.status === 'healthy' && data.model_loaded) {
                    statusDiv.textContent = '‚úÖ API is ready for predictions';
                    statusDiv.className = 'api-status status-healthy';
                } else {
                    statusDiv.textContent = '‚ùå API is not ready';
                    statusDiv.className = 'api-status status-error';
                }
            } catch (error) {
                const statusDiv = document.getElementById('apiStatus');
                statusDiv.textContent = '‚ùå Cannot connect to API';
                statusDiv.className = 'api-status status-error';
            }
        }

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            
            // Collect form data
            const formData = new FormData(e.target);
            const predictionData = {
                square_feet: parseFloat(formData.get('square_feet')),
                bedrooms: parseFloat(formData.get('bedrooms')),
                bathrooms: parseFloat(formData.get('bathrooms')),
                age: parseFloat(formData.get('age')),
                distance_to_city: parseFloat(formData.get('distance_to_city'))
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(predictionData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Display success result
                    document.getElementById('predictionPrice').textContent = result.prediction_formatted;
                    
                    const featuresHtml = Object.entries(result.input_features)
                        .map(([key, value]) => `<strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value}`)
                        .join(' ‚Ä¢ ');
                    
                    document.getElementById('featuresSummary').innerHTML = featuresHtml;
                    resultContainer.className = 'result-container result-success';
                } else {
                    // Display error result
                    document.getElementById('predictionPrice').textContent = '‚ùå Error';
                    document.getElementById('featuresSummary').textContent = result.error || 'Unknown error occurred';
                    resultContainer.className = 'result-container result-error';
                }
                
                resultContainer.style.display = 'block';
                
            } catch (error) {
                // Display network error
                document.getElementById('predictionPrice').textContent = '‚ùå Network Error';
                document.getElementById('featuresSummary').textContent = 'Cannot connect to the prediction API. Please check your connection.';
                resultContainer.className = 'result-container result-error';
                resultContainer.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Set default values for testing
        document.getElementById('square_feet').value = '2000';
        document.getElementById('bedrooms').value = '3';
        document.getElementById('bathrooms').value = '2';
        document.getElementById('age').value = '10';
        document.getElementById('distance_to_city').value = '5';

        // Check API health when page loads
        checkApiHealth();
    </script>
</body>
</html>
